<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Sharing Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        .btn-container {
            text-align: center;
            width: 100%;
        }
        #codePanel {
            display: none;
            background-color: white;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #codePanel.active {
            display: block;
        }
        #codeInput {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        #shareBtn {
            background-color: #2196F3;
        }
        #shareBtn:hover {
            background-color: #0b7dda;
        }
        #snippetContainer {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .code-snippet {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin: 10px 0;
            max-width: 600px;
            width: 100%;
            overflow-x: auto;
        }
        .code-snippet pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .code-snippet .language-tag {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="btn-container">
        <button id="toggleBtn" class="btn">Open Code Panel</button>
        
        <div id="codePanel">
            <select id="languageSelect">
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="sql">SQL</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
            </select>
            <textarea id="codeInput" placeholder="Paste your code here..."></textarea>
            <button id="shareBtn" class="btn">Share Code</button>
        </div>
    </div>
    
    <div id="snippetContainer">
        <!-- Dynamically added code snippets will appear here -->
    </div>

    <script>
        // Get DOM elements
        const toggleBtn = document.getElementById('toggleBtn');
        const codePanel = document.getElementById('codePanel');
        const codeInput = document.getElementById('codeInput');
        const shareBtn = document.getElementById('shareBtn');
        const snippetContainer = document.getElementById('snippetContainer');
        const languageSelect = document.getElementById('languageSelect');

        // Toggle panel visibility
        toggleBtn.addEventListener('click', () => {
            codePanel.classList.toggle('active');
            
            // Update button text based on panel state
            toggleBtn.textContent = codePanel.classList.contains('active') 
                ? 'Close Code Panel' 
                : 'Open Code Panel';
        });

        // Share code functionality
        shareBtn.addEventListener('click', () => {
            const code = codeInput.value.trim();
            const language = languageSelect.value;
            
            if (code) {
                // Create new code snippet element
                const snippetDiv = document.createElement('div');
                snippetDiv.className = 'code-snippet';
                snippetDiv.setAttribute('data-language', language);

                // Create language tag
                const languageTag = document.createElement('span');
                languageTag.className = 'language-tag';
                languageTag.textContent = language.toUpperCase();

                // Create pre and code elements
                const pre = document.createElement('pre');
                const codeElement = document.createElement('code');
                codeElement.className = `language-${language}`;
                codeElement.textContent = code;

                // Assemble the snippet
                pre.appendChild(codeElement);
                snippetDiv.appendChild(languageTag);
                snippetDiv.appendChild(pre);

                // Add to container
                snippetContainer.appendChild(snippetDiv);

                // Clear input and close panel
                codeInput.value = '';
                codePanel.classList.remove('active');
                toggleBtn.textContent = 'Open Code Panel';
            } else {
                alert('Please enter some code before sharing.');
            }
        });
    </script>
</body>
</html>
